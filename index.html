<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Ensae - Metallica</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-background="img/metallica.jpg" data-background-size="60%" data-background-opacity="0.2">
					<h1>Ensae - Metallica</h1>
					</br>
					</br>
					</br>
					</br>
					<div style="left;">
						<p><i>Heïdi KOUMARIANOS</i></p>
						<p><i>Nicolas LAVAL</i></p>
						<p><i>Eric SIGAUD</i></p>
						<p><cite>Slides: <a href="http://github.com">http://github.com</a></cite></p>
					</div>
				</section>
				<section>
					<section>
						<h1>Intro</h1>
					</section>
					<section>
						<h1>TODO</h1>
					</section>
				</section>
				<section>
					<section>
						<h1>Métier</h1>
					</section>
					<section>
						<h1>TODO</h1>
					</section>
				</section>
				<section>
					<section>
						<h1>Info</h1>
					</section>
					<section>
						<h1>TODO</h1>
					</section>
				</section>
				<section data-background="img/metallica.jpg" data-background-size="20%" data-background-repeat="repeat"  data-background-opacity="0.2">
					<h1>Merci</h1>
					</br>
					</br>
					</br>
					<h1>Des questions ?</h1>
				</section>
			</div>

		</div>

		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
